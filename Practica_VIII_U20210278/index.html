<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento click</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <h5>Ejercicio 1</h5>
            <div class="col">
                <button id="miBoton" class="btn btn-primary">Has click para cambiar el texto (Ejercicio 1)</button>
                <p id="texto1">Texto original</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h5>Ejercicio 2</h5>
                <button id="miBoton2" class="btn btn-primary">Haz click para contar (Ejercicio 2)</button>
                <p id="contadorClick">
                    Clicks: 0
                </p>
            </div>
        </div>
        <div class="row mt-4">
            <h5>Ejercicio 3</h5>
            <div id="miDiv1">
                Pasa el puntero sobre mi
            </div>
        </div>
        <div class="row mt-5">
            <h5>Ejercicio 4</h5>
            <div id="miDiv2">
                Pasa el puntero sobre mi 
            </div>
            <p id="contadorMousehover">
                Contador: 0
            </p>
        </div>
        <div class="row mt-4">
            <div class="col">
                <h5>Ejercicio 5</h5>
                <input type="text" id="miInput1" class="form-control" placeholder="Presione enter para agregar un elemento"> 
                <ul id="lista1">

                </ul>
            </div>
        </div> 
        <div class="row">
            <form id="miFormulario1">
                <div class="row mt-4">
                    <h5>Ejercicio 6</h5>
                    <div class="col-md-6">
                        <input type="text" id="nombre1" placeholder="Nombre" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <input type="email" id="correo1" placeholder="Correo electronico" class="form-control">
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col">
                        <button class="btn btn-success" type="submit">Enviar (Ejercicio 1)</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
